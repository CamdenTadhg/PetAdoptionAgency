{% extends 'base.html' %}

{% block title %}Edit {{pet.name}}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-3">{{pet.name}}</h1>
    {% if pet.photo_url %}
    <img src="{{pet.photo_url}}" alt="picture of {{pet.name}}" class="img-thumbnail rounded border-black border-3">
    {% endif %}
    {% if pet.photo_file %}
    <img src="{{pet.photo_file}}" alt="picture of {{pet.name}}" class="img-thumbnail rounded border-black border-3">
    {% endif %}
    <p class="fs-3">Species: {{pet.species}}</p>
    <form id="pet-editform" method="POST" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        {% include 'form_template.html' %}
        <button class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
